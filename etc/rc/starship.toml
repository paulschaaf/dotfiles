# ~/.config/starship.toml
# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """$cmd_duration\
$git_branch\
$git_commit\
$git_state\
$git_status\
$fill\
$package
$status\
$time\
$username\
$hostname\
$os\
$localip\
$directory ${env_var.dirs}\
$sudo\
$line_break\
$jobs\
$shlvl\
${custom.command_number}\
$character"""

#right_format = """
#$package\
#"""

command_timeout = 5000

[character]
format = '\$ '

[cmd_duration]
#min_time = 0
format = '''[➜ \[⏱ $duration\]]($style)
'''
style = 'dimmed'

[custom.command_number]
command = "echo %h"
format = "[$output](fg:249) "
when = true

[directory]
style = 'bright-yellow'
truncate_to_repo = false
truncation_length = 10

[fill]
#symbol = ' '
style = 'fg:235'

[git_branch]
#symbol = '🌱 '
format = '''[$symbol$branch(:$remote_branch)]($style)'''
style = 'cyan'
truncation_symbol = ''

[git_commit]
commit_hash_length = 4
tag_symbol = '🔖 '

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = '[🍒 PICKING](bold red)'

[git_status]
#up_to_date = '✓'
ahead = '⇡'
behind = '⇣'
conflicted = '='
#deleted = '🗑'
deleted = '✘'
diverged = '⇕'
modified = '!'
renamed = '»'
staged = '[+\($count\)](bright-green)'
stashed = '$'
untracked = '?'
up_to_date = ''
style = 'white'

[hostname]
format = '[$ssh_symbol$hostname]($style) '
ssh_symbol = ' 🔑 '
style = 'yellow'

[os]
disabled = false

[package]
format = '[$symbol$version]($style)'
style = '136'
symbol = '📦'
version_format = '${raw}'

[shlvl]
disabled = false

[status]
disabled = false
style = 'bright-white bg:red'
symbol = '-'

[time]
disabled = false
format = '$time '
time_format = '%R'
style = ''

[username]
format = '[$user]($style)'
style_root = 'bold white bg:red'