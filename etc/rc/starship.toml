# ~/.config/starship.toml
# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """$cmd_duration\
$git_branch\
$git_commit\
$git_state\
$git_status\
$fill\
$package
$status\
$time\
$username\
$hostname\
$os\
$localip\
$directory\
$sudo\
$line_break\
$jobs\
$shlvl\
$character"""

right_format = "${custom.zsh_command_number}"

command_timeout = 5000

[character]
format = '\$ '

[cmd_duration]
#min_time = 0
format = '''  [➜ ⏱ $duration]($style)
'''
style = 'dimmed'

[custom.zsh_command_number]
command = "echo \\|%h"
format = "[$output](white) "
when = true

[directory]
style = 'bright-yellow'
truncate_to_repo = false
truncation_length = 10

[fill]
#symbol = ' '
style = 'fg:235'

[git_branch]
#symbol = '🌱 '
format = '''[$symbol$branch(:$remote_branch)]($style)'''
style = 'fg:cyan'
truncation_symbol = ''

[git_commit]
style = 'white'

[git_state]
cherry_pick = '[🍒 PICKING](bold red)'
format = '[\($state( $progress_current of $progress_total)\)]($style) '
style = 'fg:cyan'

[git_status]
#up_to_date = '✓'
ahead = '[↑](fg:bold bright-green)'
behind = '[↓](fg:bold bright-blue)'
conflicted = '[=$count](fg:bright-green)'
#deleted = '🗑'
deleted = '[✘$count](fg:bright-red)'
diverged = '[⇕$count](fg:white)'
modified = '[!$count](fg:bright-yellow)'
renamed = '[»$count](fg:white)'
staged = '[+$count]fg:(fg:bright-green)'
stashed = '[$$count](fg:white)'
untracked = '[?$count](fg:bright-red)'
up_to_date = ''
style = 'fg:cyan'

[hostname]
format = '[$ssh_symbol$hostname]($style) '
ssh_symbol = ' 🔑 '
style = 'yellow'

[os]
disabled = false

[package]
format = '[$symbol$version]($style)'
style = '136'
symbol = '📦'
version_format = '${raw}'

[shlvl]
disabled = false

[status]
disabled = false
style = 'bright-white bg:red'
symbol = '-'

[time]
disabled = false
format = '[$time]($style) '
time_format = '%R'
style = ''

[username]
format = '[$user]($style)'
style_root = 'bold white bg:red'