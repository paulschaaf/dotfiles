# ~/.config/starship.toml
# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """$cmd_duration\
$git_branch\
$git_commit\
$git_state\
$fill\
$package
$status\
$time\
$username\
$hostname\
$os\
$localip\
$singularity\
$kubernetes\
$directory\
$docker_context\
$nodejs\
$aws\
$custom\
$sudo\
$line_break\
$jobs\
$container\
$shlvl\
$env_var\
$character"""

#right_format = """
#$package\
#"""

command_timeout = 5000

[character]
format = '\$ '

[cmd_duration]
#min_time = 0
format = '''[➜ \[⏱ $duration\]]($style)
'''
style = 'dimmed'

#[custom]
#command = 'dirs' # shows output of command
#when = true
##detect_files = ['foo'] # can specify filters but wildcards are not supported
##when = ''' test "$HOME" = "$PWD" '''
#format = ' transcending [$output]($style)'

[directory]
style = '11'
truncate_to_repo = false
truncation_length = 10

#[env_var.dirs]
#default = '?'

[fill]
#symbol = ' '
style = 'fg:235'

[git_branch]
#symbol = '🌱 '
format = '''[$symbol$branch(:$remote_branch)]($style)'''
style = 'cyan'
truncation_symbol = ''

[git_commit]
commit_hash_length = 4
tag_symbol = '🔖 '

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = '[🍒 PICKING](bold red)'

#[git_status]
#conflicted = '🏳'
#ahead = '🏎💨'
#behind = '😰'
#diverged = '😵'
#up_to_date = '✓'
#untracked = '🤷'
#stashed = '📦'
#modified = '📝'
#staged = '[++\($count\)](green)'
#renamed = '👅'
#deleted = '🗑'

[hostname]
format = '[$ssh_symbol$hostname]($style) '
ssh_symbol = ' @'
style = 'yellow bold'

[os]
disabled = false

[package]
format = '[$symbol$version]($style)'
style = '136'
symbol = '📦'
version_format = '${raw}'

[shlvl]
disabled = false

[status]
disabled = false
style = 'bold white bg:red'
symbol = '-'

[time]
disabled = false
format = '$time '
time_format = '%R'
style = ''

[username]
format = '[$user]($style)'
style_root = 'bold white bg:red'