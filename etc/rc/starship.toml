# ~/.config/starship.toml
# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """$cmd_duration\
$git_branch\
$git_commit\
$git_state\
$git_status\
$fill\
$package
$status\
$time\
$username\
$hostname\
$os\
$localip\
$directory${env_var}\
$sudo\
$line_break\
$jobs\
$shlvl\
${custom.ccpi}${custom.gw_product}\
$character"""

right_format = "${custom.zsh_command_number}"

command_timeout = 5000

[character]
format = '\$ '

[cmd_duration]
#min_time = 0
format = '''  [‚ûú ‚è± $duration]($style)
'''
style = 'dimmed'

[custom.ccpi]
description = "Shows CCPI"
command = 'sed -n "s/^camelVersion=.*/ccpi/gp" gradle.properties'
format = '[($output)]($style) '
style = 'bright-white bg:green'
#detect_folders = ["src/main/java/com/guidewire/integrationgateway"]
detect_files = ["README-internal.md"]

[custom.gw_product]
description = "Shows Guidewire product"
command = 'app=$(sed -n "s/^appCode=//gp" gradle.properties); echo -n "$GW_COLORS[$app]$app\e[0m"'
detect_folders = ["studio"]
format = "$output "

[custom.zsh_command_number]
command = "echo '|%h'"
format = "[$output](white)"
when = true

[directory]
style = 'bright-yellow'
truncate_to_repo = false
truncation_length = 10

[env_var.DIRS]
default = ''
format = "[$env_value]($style)"
style = "243"

[fill]
style = 'fg:235'

[git_branch]
format = '''[$symbol$branch(:$remote_branch)]($style)'''
style = 'fg:cyan'
truncation_symbol = ''

[git_commit]
style = 'bold red'

[git_state]
cherry_pick = '[üçí PICKING](bold red)'
format = '[\($state( $progress_current of $progress_total)\)]($style) '
style = 'fg:cyan'

[git_status]
ahead = '[‚Üë](fg:bold bright-green)'
behind = '[‚Üì](fg:bold bright-blue)'
conflicted = '[=$count](fg:bright-green)'
#deleted = 'üóë'
deleted = '[‚úò$count](fg:bright-red)'
diverged = '[‚áï$count](fg:white)'
modified = '[!$count](fg:bright-yellow)'
renamed = '[¬ª$count](fg:white)'
staged = '[+$count](fg:bright-green)'
stashed = '[$$count](fg:white)'
untracked = '[?$count](fg:bright-red)'
#up_to_date = '‚úì'
up_to_date = ''
style = 'fg:cyan'

[hostname]
format = '[$ssh_symbol$hostname]($style) '
ssh_symbol = ' üîë '
style = 'yellow'

[os]
disabled = false

[package]
format = '[$version]($style)'
style = '136'
version_format = '${raw}'

[shlvl]
disabled = false

[status]
disabled = false
style = 'bright-white bg:red'
symbol = '-'

[time]
disabled = false
format = '[$time]($style) '
time_format = '%R'
style = ''

[username]
format = '[$user]($style)'
style_root = 'bold white bg:red'