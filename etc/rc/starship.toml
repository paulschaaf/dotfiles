# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'
# https://starship.rs/config/

command_timeout = 5000

format = """$status$cmd_duration\
${custom.gw_is_app}${package}${git_branch}${git_commit}${git_state}${git_status}
${time}${hostname}${os}${directory}${env_var}${sudo}
${custom.iterm_prompt_mark}${jobs}${shlvl}${custom.zsh_command_number}${username}${custom.prompt_char}"""

#right_format = "${custom.zsh_command_number}"

# Useful Unicode symbols
# ‚Æë‚ñêüóë‚ñå‚è≥üçíüîë‚úì‚ÜïÔ∏è‚Üë‚Üì‚úò¬´¬ª‚ñ†ÓÇ∞ÓÇ¥ÓÇ∂ÔπçüìÅ‚ùå‚Æï

[cmd_duration]
#min_time = 0
format = " [‚Æë  ‚è≥ $duration]($style)\n\n"
style = 'white'

[custom.gw_is_app]
description = "Shows Guidewire InsuranceSuite application name"
command = 'source ~/bin/gwenv >/dev/null; echo "${GW_ANSI_NAME}${GW_ANSI_PLATFORM}"'
detect_folders = ["studio", "platform"]
detect_files = ["README-internal.md"]
format = "$output"

[custom.iterm_prompt_mark]
when = '[ "$TERM_PROGRAM" = "iTerm.app" ]'
format = "\u001b\\]133;A\u0007"
shell = "sh"

[custom.prompt_char]
unsafe_no_escape = true
command = "echo '%(!.#.$)'"
style = 'fg:#cccccc'
when = true

[custom.zsh_command_number]
unsafe_no_escape = true
command = 'echo %!'
style = 'fg:#888888'
when = true

[directory]
style = 'bright-yellow'
truncate_to_repo = false
truncation_length = 10

[env_var.DIRS]
default = ''
format = "[$env_value]($style)"
style = "243"

[fill]
style = 'fg:235 bg:0'

[git_branch]
format = "[ÓÇ∞ $symbol$branch(:$remote_branch) ]($style)[ÓÇ∞]($style inverted)"
style = 'fg:black bg:#00bfff'
truncation_symbol = ''

[git_commit]
format = '[ÓÇ∞](fg:black bg:cyan)[ \($hash$tag\) ]($style)[ÓÇ∞](bg:black fg:cyan) '
style = 'red bg:cyan'

[git_state]
cherry_pick = '[üçíPICKING](bold red)'
format = '[\($state( $progress_current of $progress_total)\)]($style) '
style = 'fg:cyan'

[git_status]
disabled = true # disabled because it's really slow
ahead = '[‚Üë](fg:bold bright-green)'
behind = '[‚Üì](fg:bold bright-blue)'
conflicted = '[=$count](fg:bright-green)'
deleted = '[‚úò$count](fg:bright-red)'
diverged = '[‚áï$count](fg:white)'
modified = '[!$count](fg:bright-yellow)'
renamed = '[¬ª$count](fg:white)'
staged = '[+$count](fg:bright-green)'
stashed = '[$$count](fg:white)'
untracked = '[?$count](fg:bright-red)'
up_to_date = '‚úì'
style = 'fg:cyan'

[hostname]
format = '[$ssh_symbol$hostname]($style) '
ssh_symbol = 'üîë '
style = 'fg:#ffffff bg:#663399'

[os]
disabled = false

[package]
format = '[ÓÇ∞ $version ]($style)[ÓÇ∞]($style inverted)'
style = 'bg:#9a9a9a fg:0'
#format = '[ $version]($style)'
#style = 'fg:136'
version_format = '${raw}'

[shlvl]
disabled = false
format = '[$shlvl](inverted fg:white):'
threshold = 2

[sudo]
disabled = false

[status] # i.e. last command return status
disabled = false
format = "[ ‚Æë  $symbol $common_meaning$signal_name$maybe_int]($style)\n\n"

[time]
disabled = false
format = '[$time]($style) '
time_format = '%R'
style = ''

[username]
format = '[$user]($style) '
style_root = '#FFFFFF bg:red'
disabled = false
