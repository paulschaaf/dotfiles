when = true

[directory]
style = 'bright-yellow'
truncate_to_repo = false
truncation_length = 10

[env_var.DIRS]
default = ''
format = "[$env_value]($style)"
style = "243"

[fill]
style = 'fg:235 bg:0'

[git_branch]
format = '[â–](fg:cyan)[$symbol$branch(:$remote_branch)]($style)[â–Œ](fg:cyan)'
style = 'fg:bright-white bg:cyan'
truncation_symbol = ''

[git_commit]
style = 'bold #FF0000 bg:cyan'

[git_state]
cherry_pick = '[ğŸ’ PICKING](bold red)'
format = '[\($state( $progress_current of $progress_total)\)]($style) '
style = 'fg:cyan'

[git_status]
disabled = true
ahead = '[â†‘](fg:bold bright-green)'
behind = '[â†“](fg:bold bright-blue)'
conflicted = '[=$count](fg:bright-green)'
#deleted = 'ğŸ—‘'
deleted = '[âœ˜$count](fg:bright-red)'
diverged = '[â‡•$count](fg:white)'
modified = '[!$count](fg:bright-yellow)'
renamed = '[Â»$count](fg:white)'
staged = '[+$count](fg:bright-green)'
stashed = '[$$count](fg:white)'
untracked = '[?$count](fg:bright-red)'
#up_to_date = 'âœ“'
up_to_date = ''
style = 'fg:cyan'

[hostname]
format = '[$ssh_symbol$hostname]($style) '
ssh_symbol = 'ğŸ”‘ '
style = 'fg:#ffffff bg:#663399'

[os]
disabled = false

[package]
format = '[$version]($style)'
style = '136 bg:0'
version_format = '${raw}'

[shlvl]
disabled = false
format = '[$shlvl](inverted fg:white):'
threshold = 2

[status] # i.e. last command return status
disabled = false
format = "[ â®‘  $symbol $common_meaning$signal_name$maybe_int]($style)\n\n"

[time]
disabled = false
format = '[$time]($style) '
time_format = '%R'
style = ''

[username]
format = '[$user]($style) '
style_root = '#FFFFFF bg:red'