[cmd_duration]
#min_time = 0
format = " [â®‘  â³ $duration]($style)\n\n"
style = 'white'

[custom.prompt_char]
description = "Shows CCPI name"
command = "echo -n '%(!.#.$)'" # dollar or pound sign
style = ''
when = true

[custom.gw_ccpi]
description = "Shows CCPI name"
#command = 'pastel -f paint -n $(echo ${GW_COLORS[CCPI]// / --on }) CCPI; echo "\e[30mâ–"'
command = 'eval $(gwenv); echo "$GW_ANSI_NAME\e[30mâ–"'
detect_files = ["README-internal.md"]
style = ''

[custom.gw_is_app]
description = "Shows Guidewire InsuranceSuite application name"
command = 'eval $(gwenv); echo "$GW_ANSI_NAME\e[30mâ–"'
detect_folders = ["studio", "platform"]
