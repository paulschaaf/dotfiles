# ~/.config/starship.toml
# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """$cmd_duration\
${custom.ccpi}${custom.gw_product}$git_branch\
$git_commit\
$git_state\
$git_status\
$fill\
$package
$status\
$time\
$username\
$hostname\
$os\
$localip\
$directory${env_var}\
$sudo\
$line_break\
$jobs\
$shlvl\
${custom.zsh_command_number} $character"""

#right_format = "${custom.zsh_command_number}"

command_timeout = 5000

[character]
format = '\$ '

[cmd_duration]
#min_time = 0
format = ''' [‚Æë  ‚è≥ $duration]($style)

'''
style = 'white'

[custom.ccpi]
description = "Shows CCPI"
command = 'sed -En "s/^integrationGatewayVersion=/CCPI /gp" gradle.properties | tr "\n" " "; echo -n "\e[7;30mÓÇ∞"'
format = '[($output)]($style) '
style = 'bg:green'
detect_files = ["README-internal.md"]

[custom.gw_product]
description = "Shows Guidewire product"
#command = 'app=$(sed -n "s/^appName=//gp" gradle.properties); echo -n "$GW_COLORS[$app]${app}\e[0m"'
#command = 'app=$(sed -n "s/^appName=//gp" gradle.properties); ver=$(sed -En "s/^version=([0-9]+).*/\1/gp" gradle.properties); echo -n "$GW_COLORS[$app]${app} $ver\e[7;30mÓÇ∞"'
command = 'app=$(sed -n "s/^appName=//gp" gradle.properties); echo -n "$GW_COLORS[$app]${app} "; sed -En "s/^version=([0-9]+).*/\1/gp" gradle.properties | tr "\n" " "; echo -n "\e[36;7mÓÇ∞\e[0;46m"'
detect_folders = ["studio"]
format = "$output "

[custom.zsh_command_number]
command = "pastel -f paint gray '%h'"
format = "$output"
when = true

[directory]
style = 'bright-yellow'
truncate_to_repo = false
truncation_length = 10

[env_var.DIRS]
default = ''
format = "[$env_value]($style)"
style = "243"

[fill]
style = 'fg:235 bg:0'

[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style)'
#style = 'fg:white bg:cyan'
style = 'fg:bright-white bg:cyan'
truncation_symbol = ''

[git_commit]
style = 'bold red'

[git_state]
cherry_pick = '[üçí PICKING](bold red)'
format = '[\($state( $progress_current of $progress_total)\)]($style) '
style = 'fg:cyan'

[git_status]
ahead = '[‚Üë](fg:bold bright-green)'
behind = '[‚Üì](fg:bold bright-blue)'
conflicted = '[=$count](fg:bright-green)'
#deleted = 'üóë'
deleted = '[‚úò$count](fg:bright-red)'
diverged = '[‚áï$count](fg:white)'
modified = '[!$count](fg:bright-yellow)'
renamed = '[¬ª$count](fg:white)'
staged = '[+$count](fg:bright-green)'
stashed = '[$$count](fg:white)'
untracked = '[?$count](fg:bright-red)'
#up_to_date = '‚úì'
up_to_date = ''
style = 'fg:cyan'

[hostname]
format = '[$ssh_symbol$hostname]($style) '
ssh_symbol = ' üîë '
style = 'yellow'

[os]
disabled = false

[package]
format = '[$version]($style)'
style = '136'
version_format = '${raw}'

[shlvl]
disabled = false

[status]
disabled = false
style = 'bright-white bg:red'
symbol = '-'

[time]
disabled = false
format = '[$time]($style) '
time_format = '%R'
style = ''

[username]
format = '[$user]($style)'
style_root = 'bold white bg:red'