<html>
  <body onload="dQuote = String.fromCharCode(34); f = window.frames[\'urlF\'].document; f.open(); f.write(\'
                <html>
                  <body style=\\'padding:0;margin:0\\'>
                    <table width=\\'100%\\' cellspacing=0 cellpadding=0>
                      <tr>
                        <td width=\\'50%\\'>
                          <input id=urlL onkeydown=\\'if (window.event.keyCode==13) parent.leftF.location.href = this.value\\' style=\\'width:100%\\' type=\\'text\\' value=\\'#{urlL}\\'/>
                        </td>
                        <td width=\\'0\\'>
                          <button onclick=\\'parent.leftF.location.href = document.getElementById(\' + dQuote + \'urlL\' + dQuote + \').value\\'>
                            Go
                          </button>
                        </td>
                        <td width=\\'50%\\'>
                          <input id=urlR onkeydown=\\'if (window.event.keyCode==13) parent.rightF.location.href = this.value\\' style=\\'width:100%\\' type=\\'text\\' value=\\'#{urlL}\\'/>
                        </td>
                        <td width=\\'0\\'>
                          <button onclick=\\'parent.rightF.location.href = document.getElementById(\' + dQuote + \'urlR\' + dQuote + \').value\\'>
                            Go
                          </button>
                        </td>
                      </tr>
                    </table>
                  </body>
                </html>
                \'); f.close();">
    <frameset rows="21px,*">

      <!-- Draw the navigation frame. The web page for this frame is generated dynamically using the inner HTML above -->
      <frame name="urlF" src="" noresize="noresize" scrolling="no"></frame>

      <!-- Draw the content frames -->
      <frameset cols="*,*">
        <frame name="leftF"  src="#{urlL}"
               onload="if (window.frames.leftF.location.href  != undefined) window.frames.urlF.document.getElementById(\'urlL\').value = window.frames.leftF.location.href; "/>
        <frame name="rightF" src="#{urlR}"
               onload="if (window.frames.rightF.location.href != undefined) window.frames.urlF.document.getElementById(\'urlR\').value = window.frames.rightF.location.href;"/>
      </frameset>
    </frameset>
  </body>
</html>


<!-- Inner HTML -->
<html>
  <body style='padding:0;margin:0'>
    <table width='100%' cellspacing='0' cellpadding='0'>
      <tr>

        <td width='50%'>
          <input
             id='urlL' style='width:100%' type='text' value='#{urlL}'
             onkeydown='if (window.event.keyCode==13) parent.leftF.location.href = this.value'/>
        </td>
        <td width='0'>
          <button onclick='parent.leftF.location.href = document.getElementById(%22urlL%22).value'>
            Go
          </button>
        </td>

        <td width='50%'>
          <input
             id='urlR' style='width:100%' type='text' value='#{urlL}'
             onkeydown='if (window.event.keyCode==13) parent.rightF.location.href = this.value'/>
        </td>
        <td width='0'>
          <button onclick='parent.rightF.location.href = document.getElementById(%22urlR%22).value'>
            Go
          </button>
        </td>

      </tr>
    </table>
  </body>
</html>
