    <script>
      topTable = '<body style="padding:0;margin:0"><table width="100%" cellspacing="0" cellpadding="0"><tr><td width="50%"><input id="urlL" style="width:100%" type="text" value="#{initialL}" onkeydown="if (window.event.keyCode==13) parent.leftF.location.href = this.value"/></td><td width="0"><button onclick="parent.leftF.location.href = document.getElementById(\'urlL\').value">Go</button></td><td width="0"> <button onclick="oldL = document.getElementById(\'urlL\').value; parent.leftF.location.href = document.getElementById(\'urlR\').value; parent.rightF.location.href = oldL;">swap</button> <button onclick="oldL = document.getElementById(\'urlL\').value; document.getElementById(\'urlL\').value = document.getElementById(\'urlR\').value; document.getElementById(\'urlR\').value = oldL; parent.getElementById(\'goL\').click(); parent.getElementById(\'goR\').click()" >swap3</button> <button onclick="oldL = parent.leftF.location.href; parent.leftF.location.href = parent.rightF.location.href; parent.rightF.location.href = oldL;" >swap2</button> </td><td width="50%"><input id="urlR" style="width:100%" type="text" value="#{initialR}" onkeydown="if (window.event.keyCode==13) parent.rightF.location.href = this.value"/></td><td width="0"><button onclick="parent.rightF.location.href = document.getElementById\'urlR\').value">Go</button></td></tr></table></body>';
      topTable = topTable.replace('#{initialL}', 'http://www.google.com');
      topTable = topTable.replace('#{initialR}', 'http://images.google.com');
    </script>

  </head>

  <body onload="f = window.frames['urlF'].document; f.open(); f.write(topTable); f.close();">
    <frameset rows="50px,*">

      <frame name="urlF" src="" scrolling="no" />

      <!-- Draw the content frames -->
      <frameset cols="*,*">
        <frame name="leftF" src="http://www.google.com"
               onload="if (window.frames.leftF.location.href  != undefined) window.frames.urlF.document.getElementById('urlL').value = window.frames.leftF.location.href; "/>

        <frame name="rightF" src="http://images.google.com"
               onload="if (window.frames.rightF.location.href != undefined) window.frames.urlF.document.getElementById('urlR').value = window.frames.rightF.location.href;"/>
      </frameset>

    </frameset>
  </body>
