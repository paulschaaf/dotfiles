# scala-library.jar was calculated from the classpath
-injars "C:\eclipse\configuration\org.eclipse.osgi\bundles\289\1\.cp\lib\scala-library.jar"(!META-INF/MANIFEST.MF)

# The CKSUM string is significant - it will be replaced with an actual checksum
-outjar "C:/eclipse/ScalaClass/RPNdroid/proguard_cache/scala-library.CKSUM.jar"
-injar "C:/eclipse/ScalaClass/RPNdroid/bin/classes"

# Library jars
-libraryjars "C:/Program Files (x86)/Android/android-sdk/platforms/android-17/android.jar"


# Builtin defaults
-keep public class * extends android.**
-dontwarn **$$anonfun$*
-dontwarn
-dontoptimize
-dontobfuscate
-dontskipnonpubliclibraryclasses
-dontskipnonpubliclibraryclassmembers

-ignorewarnings

-keepattributes Exceptions,InnerClasses,Signature,Deprecated,
                SourceFile,LineNumberTable,*Annotation*,EnclosingMethod

-keep public class scala.ScalaObject
-keep public class scala.Function0, scala.Function1
# Inserting file C:/eclipse/ScalaClass/RPNdroid/proguard_cache_conf/proguard_additions.conf

